service: serverless-todo-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: prod
  profile: default
  environment:
    ATTACHMENTS_S3_BUCKET: ${self:service}-${sls:stage}-attachments-${aws:accountId}
    SIGNED_URL_EXPIRATION: 300
    AUTH0_DOMAIN: ${env:AUTH0_DOMAIN}
    AUTH0_AUDIENCE: ${env:AUTH0_AUDIENCE, 'https://todo-api'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}
            - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}/*

functions:
  getTodos:
    handler: src/lambda/http/getTodos.handler
    events:
      - http:
          path: todos
          method: get
          cors: true

  createTodo:
    handler: src/lambda/http/createTodo.handler
    events:
      - http:
          path: todos
          method: post
          cors: true

  updateTodo:
    handler: src/lambda/http/updateTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: patch
          cors: true

  deleteTodo:
    handler: src/lambda/http/deleteTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: delete
          cors: true

  generateUploadUrl:
    handler: src/lambda/http/generateUploadUrl.handler
    events:
      - http:
          path: todos/{todoId}/attachment
          method: post
          cors: true

resources:
  Resources:
    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ATTACHMENTS_S3_BUCKET}
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              AllowedHeaders:
                - "*"
              ExposedHeaders:
                - ETag
              MaxAge: 3000

    AttachmentsBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: ${self:provider.environment.ATTACHMENTS_S3_BUCKET}
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: AllowCloudFrontAccess
              Effect: Allow
              Principal: "*"
              Action: "s3:GetObject"
              Resource: arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}/*

# âœ… Outputs section
outputs:
  ApiGatewayInvokeURL:
    Description: "Base URL of the deployed API Gateway"
    Value: 
      Fn::Join:
        - ""
        - - "https://"
          - Ref: ApiGatewayRestApi
          - ".execute-api.${self:provider.region}.amazonaws.com/"
          - ${sls:stage}
    Export:
      Name: ${self:service}-${sls:stage}-ApiGatewayInvokeURL

  AttachmentsBucketName:
    Description: "Name of the S3 bucket for attachments"
    Value: ${self:provider.environment.ATTACHMENTS_S3_BUCKET}
    Export:
      Name: ${self:service}-${sls:stage}-AttachmentsBucket

  Region:
    Description: "AWS region for this deployment"
    Value: ${self:provider.region}
