service: serverless-todo-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: prod
  profile: default
  environment:
    TODOS_TABLE: ${self:service}-todos-${sls:stage}
    TODOS_INDEX_NAME: UserIdCreatedAtIndex
    ATTACHMENTS_S3_BUCKET: ${self:service}-${sls:stage}-attachments-${aws:accountId}
    SIGNED_URL_EXPIRATION: 300
    AUTH0_DOMAIN: ${env:AUTH0_DOMAIN}
    AUTH0_AUDIENCE: ${env:AUTH0_AUDIENCE, 'https://todo-api'}
    AUTH0_JWKS_URL: https://${env:AUTH0_DOMAIN}/.well-known/jwks.json
    AUTH0_ISSUER: https://${env:AUTH0_DOMAIN}/
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}/index/${self:provider.environment.TODOS_INDEX_NAME}
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}
            - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}/*

functions:
  auth0Authorizer:
    handler: src/lambda/auth/auth0Authorizer.handler

  getTodos:
    handler: src/lambda/http/getTodos.handler
    events:
      - http:
          path: todos
          method: get
          cors: true
          authorizer:
            name: auth0Authorizer
            resultTtlInSeconds: 300

  createTodo:
    handler: src/lambda/http/createTodo.handler
    events:
      - http:
          path: todos
          method: post
          cors: true
          authorizer:
            name: auth0Authorizer
            resultTtlInSeconds: 300

  updateTodo:
    handler: src/lambda/http/updateTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: patch
          cors: true
          authorizer:
            name: auth0Authorizer
            resultTtlInSeconds: 300

  deleteTodo:
    handler: src/lambda/http/deleteTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: delete
          cors: true
          authorizer:
            name: auth0Authorizer
            resultTtlInSeconds: 300

  generateUploadUrl:
    handler: src/lambda/http/generateUploadUrl.handler
    events:
      - http:
          path: todos/{todoId}/attachment
          method: post
          cors: true
          authorizer:
            name: auth0Authorizer
            resultTtlInSeconds: 300

resources:
  Resources:
    TodosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TODOS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: todoId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: todoId
            KeyType: RANGE
        LocalSecondaryIndexes:
          - IndexName: ${self:provider.environment.TODOS_INDEX_NAME}
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ATTACHMENTS_S3_BUCKET}
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
                - HEAD
              AllowedHeaders:
                - "*"
              ExposedHeaders:
                - ETag
              MaxAge: 3000

# âœ… Outputs section
outputs:
  ApiGatewayInvokeURL:
    Description: "Base URL of the deployed API Gateway"
    Value: 
      Fn::Join:
        - ""
        - - "https://"
          - Ref: ApiGatewayRestApi
          - ".execute-api.${self:provider.region}.amazonaws.com/"
          - ${sls:stage}
    Export:
      Name: ${self:service}-${sls:stage}-ApiGatewayInvokeURL

  AttachmentsBucketName:
    Description: "Name of the S3 bucket for attachments"
    Value: ${self:provider.environment.ATTACHMENTS_S3_BUCKET}
    Export:
      Name: ${self:service}-${sls:stage}-AttachmentsBucket

  Region:
    Description: "AWS region for this deployment"
    Value: ${self:provider.region}
