service: serverless-todo-app
frameworkVersion: "3"

plugins:
  - serverless-iam-roles-per-function
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: true
    target: node18
    platform: node
    exclude:
      - aws-sdk

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: dev
  architecture: arm64

  environment:
    # Frontend youâ€™ll primarily use (optional for Lambdas that echo CORS)
    WEB_ORIGIN: https://d75e1orv544mf.cloudfront.net
    TODOS_TABLE: Todos-${self:provider.stage}
    TODOS_INDEX_NAME: UserIdCreatedAtIndex
    ATTACHMENTS_BUCKET: todo-attachments-${self:provider.stage}-${aws:accountId}
    SIGNED_URL_EXPIRATION: 300
    AUTH0_JWKS_URL: https://dev-mounika1810.us.auth0.com/.well-known/jwks.json
    AUTH0_AUDIENCE: https://todo-api
    AUTH0_ISSUER: https://dev-mounika1810.us.auth0.com/

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
          Resource:
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}/index/${self:provider.environment.TODOS_INDEX_NAME}
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
          Resource:
            - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_BUCKET}/*
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

functions:
  Authorizer:
    handler: src/lambda/auth/auth0Authorizer.handler

  GetTodos:
    handler: src/lambda/http/getTodos.handler
    events:
      - http:
          path: todos
          method: get
          cors: true
          authorizer: Authorizer

  CreateTodo:
    handler: src/lambda/http/createTodo.handler
    events:
      - http:
          path: todos
          method: post
          cors: true
          authorizer: Authorizer

  UpdateTodo:
    handler: src/lambda/http/updateTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: patch
          cors: true
          authorizer: Authorizer

  DeleteTodo:
    handler: src/lambda/http/deleteTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: delete
          cors: true
          authorizer: Authorizer

  GenerateUploadUrl:
    handler: src/lambda/http/generateUploadUrl.handler
    events:
      - http:
          path: todos/{todoId}/attachment
          method: post
          cors: true
          authorizer: Authorizer

resources:
  Resources:
    # DynamoDB table (PK: userId, SK: todoId). GSI for listing by createdAt.
    TodosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TODOS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: todoId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: todoId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.TODOS_INDEX_NAME}
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    # S3 bucket for attachments with permissive CORS (for presigned PUTs from browser)
    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ATTACHMENTS_BUCKET}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          IgnorePublicAcls: true
          BlockPublicPolicy: true
          RestrictPublicBuckets: true
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins: ["*"]
              AllowedHeaders: ["*"]
              AllowedMethods: ["GET", "PUT", "POST", "DELETE", "HEAD"]
              MaxAge: 3000

    # Ensure API Gateway default 4XX/5XX also include CORS headers
    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseType: DEFAULT_4XX
        RestApiId: { Ref: ApiGatewayRestApi }
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PATCH,DELETE,OPTIONS'"

    GatewayResponseDefault5XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseType: DEFAULT_5XX
        RestApiId: { Ref: ApiGatewayRestApi }
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PATCH,DELETE,OPTIONS'"

  Outputs:
    TodosTableName:
      Value: ${self:provider.environment.TODOS_TABLE}
    AttachmentsBucketName:
      Value: ${self:provider.environment.ATTACHMENTS_BUCKET}
