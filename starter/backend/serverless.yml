service: serverless-todo-app
frameworkVersion: "3"

plugins:
  - serverless-iam-roles-per-function
  - serverless-esbuild

custom:
  # ðŸ‘‰ set your frontend origin here (Codespace URL). Keep localhost too.
  webOrigin: https://ubiquitous-fishstick-67q56x4pqr92wxg-3000.app.github.dev
  corsOrigins:
    - ${self:custom.webOrigin}
    - http://localhost:3000
  corsHeaders:
    - Content-Type
    - X-Amz-Date
    - Authorization
    - X-Api-Key
    - X-Amz-Security-Token

  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    target: node18
    platform: node
    treeShaking: true
    keepNames: false
    # Lambda already has v2 SDK; we exclude v2 for speed. (We use @aws-sdk v3 in code.)
    exclude:
      - aws-sdk

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-2
  architecture: arm64
  logs:
    restApi: true
  tracing:
    lambda: true
    apiGateway: true
  versionFunctions: true

  environment:
    TODOS_TABLE: Todos-${self:provider.stage}
    TODOS_INDEX_NAME: UserIdCreatedAtIndex
    ATTACHMENTS_BUCKET: todo-attachments-${self:provider.stage}-${aws:accountId}
    SIGNED_URL_EXPIRATION: 300
    # Auth0
    AUTH0_JWKS_URL: https://dev-mounika1810.us.auth0.com/.well-known/jwks.json
    AUTH0_AUDIENCE: https://todo-api
    AUTH0_ISSUER: https://dev-mounika1810.us.auth0.com/
    # CORS origin for Lambdas
    WEB_ORIGIN: ${self:custom.webOrigin}

  iam:
    role:
      statements:
        - Effect: Allow
          Action: dynamodb:DescribeTable
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"

package:
  individually: true
  patterns:
    - '!**/*.md'
    - '!**/test/**'
    - '!**/__tests__/**'
    - '!**/.git/**'
    - '!**/.github/**'
    - '!**/.vscode/**'
    - '!**/.serverless/**'
    - '!**/.webpack/**'
    - '!**/node_modules/aws-sdk/**'
    - '!**/frontend/**'
    - '!**/dist/**'
    - '!**/build/**'
    - '!**/*.map'

functions:
  Authorizer:
    handler: src/lambda/auth/auth0Authorizer.handler

  GetTodos:
    handler: src/lambda/http/getTodos.handler
    events:
      - http:
          path: todos
          method: get
          cors:
            origins: ${self:custom.corsOrigins}
            headers: ${self:custom.corsHeaders}
            allowCredentials: false
          authorizer: Authorizer
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:Query
        Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}/index/${self:provider.environment.TODOS_INDEX_NAME}

  CreateTodo:
    handler: src/lambda/http/createTodo.handler
    events:
      - http:
          path: todos
          method: post
          cors:
            origins: ${self:custom.corsOrigins}
            headers: ${self:custom.corsHeaders}
            allowCredentials: false
          authorizer: Authorizer
          request:
            schemas:
              application/json:
                type: object
                required: [name, dueDate]
                additionalProperties: false
                properties:
                  name: { type: string, minLength: 1, maxLength: 200 }
                  dueDate: { type: string, pattern: "^\\d{4}-\\d{2}-\\d{2}$" }
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:PutItem
        Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}

  UpdateTodo:
    handler: src/lambda/http/updateTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: patch
          cors:
            origins: ${self:custom.corsOrigins}
            headers: ${self:custom.corsHeaders}
            allowCredentials: false
          authorizer: Authorizer
          request:
            schemas:
              application/json:
                type: object
                minProperties: 1
                additionalProperties: false
                properties:
                  name: { type: string, minLength: 1, maxLength: 200 }
                  dueDate: { type: string, pattern: "^\\d{4}-\\d{2}-\\d{2}$" }
                  done: { type: boolean }
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}

  DeleteTodo:
    handler: src/lambda/http/deleteTodo.handler
    events:
      - http:
          path: todos/{todoId}
          method: delete
          cors:
            origins: ${self:custom.corsOrigins}
            headers: ${self:custom.corsHeaders}
            allowCredentials: false
          authorizer: Authorizer
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}

  GenerateUploadUrl:
    handler: src/lambda/http/ggenerateUploadUrl.handler
    events:
      - http:
          path: todos/{todoId}/attachment
          method: post
          cors:
            origins: ${self:custom.corsOrigins}
            headers: ${self:custom.corsHeaders}
            allowCredentials: false
          authorizer: Authorizer
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
          - s3:GetObject
        Resource:
          - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_BUCKET}/*
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource:
          - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TODOS_TABLE}

resources:
  Resources:
    # DynamoDB table with GSI (userId, createdAt)
    TodosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TODOS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: todoId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: todoId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.TODOS_INDEX_NAME}
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    # S3 bucket for attachments
    AttachmentsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ATTACHMENTS_BUCKET}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          IgnorePublicAcls: true
          BlockPublicPolicy: true
          RestrictPublicBuckets: true
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins: ["*"]
              AllowedHeaders: ["*"]
              AllowedMethods: ["GET", "PUT", "POST", "DELETE", "HEAD"]
              MaxAge: 3000

    # Ensure API Gateway returns CORS headers on 4XX/5XX (so browser shows real error instead of "Failed to fetch")
    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'${self:custom.webOrigin}'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PATCH,DELETE,OPTIONS'"

    GatewayResponseDefault5XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: ApiGatewayRestApi
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'${self:custom.webOrigin}'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PATCH,DELETE,OPTIONS'"

  Outputs:
    TodosTableName:
      Value: ${self:provider.environment.TODOS_TABLE}
    AttachmentsBucketName:
      Value: ${self:provider.environment.ATTACHMENTS_BUCKET}
