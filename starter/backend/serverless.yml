service: serverless-todo-app

frameworkVersion: "3"

plugins:
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev

  environment:
    TODOS_TABLE: ${self:service}-todos-${self:provider.stage}
    TODOS_INDEX_NAME: TodosIndex
    ATTACHMENTS_S3_BUCKET: ${self:service}-attachments-${self:provider.stage}
    UPLOAD_URL_EXPIRATION: 300
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1' # good practice for aws-sdk v2, harmless here

  # Default IAM permissions (functions can add their own roles via plugin)
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:*:*:*"

functions:
  # Custom authorizer lambda
  auth:
    handler: src/auth.handler
    description: "Custom authorizer that validates JWT and returns principalId"
    memorySize: 128
    timeout: 10

  getTodos:
    handler: src/getTodos.handler
    description: "Return all TODOs for the logged user"
    events:
      - http:
          path: todos
          method: get
          cors: true
          authorizer:
            name: auth
            type: request
            identitySource: method.request.header.Authorization
    # Role for this function: read/query DynamoDB
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}/index/*

  createTodo:
    handler: src/createTodo.handler
    description: "Create a new TODO for the user"
    events:
      - http:
          path: todos
          method: post
          cors: true
          authorizer:
            name: auth
            type: request
            identitySource: method.request.header.Authorization
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}

  updateTodo:
    handler: src/updateTodo.handler
    description: "Update an existing TODO owned by the user"
    events:
      - http:
          path: todos/{todoId}
          method: patch
          cors: true
          authorizer:
            name: auth
            type: request
            identitySource: method.request.header.Authorization
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}

  deleteTodo:
    handler: src/deleteTodo.handler
    description: "Delete a user's TODO"
    events:
      - http:
          path: todos/{todoId}
          method: delete
          cors: true
          authorizer:
            name: auth
            type: request
            identitySource: method.request.header.Authorization
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}

  generateUploadUrl:
    handler: src/generateUploadUrl.handler
    description: "Generate pre-signed S3 upload URL for a TODO attachment"
    events:
      - http:
          path: todos/{todoId}/attachment
          method: post
          cors: true
          authorizer:
            name: auth
            type: request
            identitySource: method.request.header.Authorization
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
          - s3:GetObject
        Resource:
          - arn:aws:s3:::${self:provider.environment.ATTACHMENTS_S3_BUCKET}/*
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource:
          - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}

package:
  individually: true
  excludeDevDependencies: true

resources:
  Resources:
    TodosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TODOS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: todoId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: todoId
            KeyType: RANGE
        # Local secondary index so you can query by userId and sort by createdAt
        LocalSecondaryIndexes:
          - IndexName: ${self:provider.environment.TODOS_INDEX_NAME}
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    AttachmentsS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.ATTACHMENTS_S3_BUCKET}
        AccessControl: Private
        VersioningConfiguration:
          Status: Enabled
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              MaxAge: 3000

  Outputs:
    TodosTableName:
      Description: "Todos DynamoDB table name"
      Value: !Ref TodosTable
    AttachmentsBucketName:
      Description: "S3 bucket for attachments"
      Value: !Ref AttachmentsS3Bucket
